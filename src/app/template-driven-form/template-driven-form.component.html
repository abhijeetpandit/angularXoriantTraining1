<div class="cmp-container" style="padding:10px;">
    <p>template-driven-form works!</p>
    <form #registrationForm=ngForm (ngSubmit)="registerUser(registrationForm)">
        <div class="field-container">
            <label for="uname">Name: </label>
            <input type="text" name="uname" ngModel #userName=ngModel required pattern="[a-zA-Z][a-zA-Z]+"/>
            <div *ngIf="userName.touched">
                <div *ngIf="userName.errors?.required">
                    Name is required
                </div>
            </div>
        </div>

        <div class="field-container">
            <label for="contact">Contact: </label>
            <input type="text" name="contact" ngModel required />
        </div>

        <div class="field-container">
            <label for="email">Email: </label>
            <input type="text" name="email" ngModel required />
        </div>
        <button type="submit" [disabled]="registrationForm.invalid">Register</button>
    </form>

    {{registrationForm.value | json}}
</div>
